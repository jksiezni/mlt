schema_version: 0.1
type: filter
identifier: vid.stab.detect
title: Vid.Stab Detect
copyright: Jakub Ksiezniak
creator: Marco Gittler <g.marco@freenet.de>
version: 1
license: GPL
language: en
url: http://public.hronopik.de/vid.stab/
tags:
  - Video
description: Stabilize Video (for wiggly/rolling video)
notes: >
  This filter requires two passes. The first pass performs analysis and stores
  the result in the vectors property. The second pass applies the vectors to
  the image.
  To use with melt, use 'melt ... -consumer xml:output.mlt all=1' for the
  first pass. For the second pass, use output.mlt as the input.

parameters:
  - identifier: vectors (transform)
    title: Vectors
    type: geometry
    description: >
      A set of X/Y coordinates by which to adjust the image.
      When this is not supplied, the filter computes the vectors and stores
      them in this property when the last frame has been processed.

  - identifier: shakiness
    title: Shakiness
    type: integer
    description: How shaky is the video (analysis)
    readonly: no
    required: no
    minimum: 1
    maximum: 10
    default: 4
    mutable: yes
    widget: spinner

  - identifier: accuracy
    title: Accuracy
    type: integer
    description: Accuracy of shakiness detection (analysis)
    readonly: no
    required: no
    minimum: 1
    maximum: 15
    default: 4
    mutable: yes
    widget: spinner

  - identifier: stepsize
    title: Stepsize
    type: integer
    description: Step size of search process (analysis)
    readonly: no
    required: no
    minimum: 0
    maximum: 100
    default: 6
    mutable: yes
    widget: spinner

  - identifier: algo
    title: Algorithm
    type: integer
    description: 0 = brute force (translation only), 1 = small measurement fields (analysis)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 1
    mutable: yes
    widget: spinner

  - identifier: mincontrast
    title: Minimum Contrast
    type: float
    description: Below this contrast, a field is discarded (analysis)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0.3
    mutable: yes
    widget: spinner

  - identifier: show
    title: Show
    type: integer
    description: 0 = draw nothing, 1 or 2 = show fields and transforms (analysis)
    readonly: no
    required: no
    minimum: 0
    maximum: 2
    default: 0
    mutable: yes
    widget: spinner

  - identifier: tripod
    title: Tripod
    type: integer
    description: virtual tripod mode (if >0): motion is compared to a reference frame (frame N is the value)
    readonly: no
    required: no
    minimum: 0
    maximum: 100000
    default: 0
    mutable: yes
    widget: spinner

  - identifier: smoothing
    title: Smoothing
    type: integer
    description: number of frames for lowpass filtering (2N + 1 frames) (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 100
    default: 15
    mutable: yes
    widget: spinner

  - identifier: maxshift
    title: Maxshift
    type: integer
    description: maximum translation, -1 = no limit (transform)
    unit: pixels
    readonly: no
    required: no
    minimum: -1
    maximum: 1000
    default: -1
    mutable: yes
    widget: spinner

  - identifier: maxangle
    title: Maxangle
    type: float
    description: max angle to rotate, -1 = no limit (transform)
    unit: radians
    readonly: no
    required: no
    minimum: -1
    maximum: 3.142
    default: -1
    mutable: yes
    widget: spinner

  - identifier: crop
    title: Crop
    type: integer
    description: 0 = keep border, 1 = black background (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0
    mutable: yes
    widget: spinner

  - identifier: invert
    title: Invert
    type: integer
    description: Invert transforms (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0
    mutable: yes
    widget: spinner

  - identifier: relative
    title: Relative Transform
    type: integer
    description: 0 = absolute, 1 = relative (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 1
    mutable: yes
    widget: spinner

  - identifier: zoom
    title: Zoom
    type: integer
    description: additional zoom amount (transform)
    unit: percent
    readonly: no
    required: no
    minimum: -500
    maximum: 500
    default: 0
    mutable: yes
    widget: spinner

  - identifier: optzoom
    title: Optimal Zoom
    type: integer
    description: automatically determine optimal zoom. 1 - static zoom, 2 - adaptive zoom (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 2
    default: 1
    mutable: yes
    widget: spinner

  - identifier: zoomspeed
    title: Optimal Zoom Speed
    type: float
    description: zoom per frame in percent, (used when optzoom = 2) (transform)
    readonly: no
    required: no
    minimum: 0
    maximum: 1
    default: 0.25
    mutable: yes
    widget: spinner

  - identifier: refresh
    description: >
      Applications should set this when it updates a transform parameter.
    type: integer
    minimum: 0
    maximum: 1
